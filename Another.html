<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eye Follow Cursor</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .face {
      width: 300px;
      height: 300px;
      background: #ffcc80;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    }

    .eye {
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 90px;
      left: 60px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .eye.right {
      left: 180px;
    }

    .pupil {
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      transition: 0.05s;
    }
  </style>
</head>
<body>

<div class="face">
  <div class="eye left">
    <div class="pupil" id="pupil-left"></div>
  </div>
  <div class="eye right">
    <div class="pupil" id="pupil-right"></div>
  </div>
</div>

<script>
  const pupilLeft = document.getElementById("pupil-left");
  const pupilRight = document.getElementById("pupil-right");

  document.addEventListener("mousemove", (e) => {
    const eyes = document.querySelectorAll('.eye');
    eyes.forEach((eye, index) => {
      const pupil = index === 0 ? pupilLeft : pupilRight;
      const rect = eye.getBoundingClientRect();
      const eyeX = rect.left + rect.width / 2;
      const eyeY = rect.top + rect.height / 2;

      const dx = e.clientX - eyeX;
      const dy = e.clientY - eyeY;
      const angle = Math.atan2(dy, dx);

      const radius = 15; // movement radius for pupil
      const x = radius * Math.cos(angle);
      const y = radius * Math.sin(angle);

      pupil.style.left = `${20 + x}px`;
      pupil.style.top = `${20 + y}px`;
    });
  });
</script>

</body>
</html>
