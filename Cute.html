<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Face Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #dbeafe;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .box {
      width: 300px;
      height: 300px;
      background: #1e3a8a;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      perspective: 1000px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .face {
      width: 200px;
      height: 200px;
      background: #ffcb74;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateZ(0px);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.4s ease;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .eyes {
      position: relative;
      width: 120px;
      display: flex;
      justify-content: space-between;
    }

    .eye {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .pupil {
      width: 15px;
      height: 15px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 12px;
      left: 12px;
      transition: 0.1s;
    }

    .mouth {
      position: absolute;
      bottom: 30px;
      width: 60px;
      height: 30px;
      border-radius: 0 0 30px 30px;
      background: #b45309;
      transition: all 0.3s ease;
    }

    .face.active {
      transform: translate(-50%, -50%) translateZ(80px);
    }

    .mouth.surprised {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #dc2626;
    }

  </style>
</head>
<body>

<div class="box" id="box">
  <div class="face" id="face">
    <div class="eyes">
      <div class="eye"><div class="pupil" id="pupil-left"></div></div>
      <div class="eye"><div class="pupil" id="pupil-right"></div></div>
    </div>
    <div class="mouth" id="mouth"></div>
  </div>
</div>

<script>
  const face = document.getElementById('face');
  const box = document.getElementById('box');
  const pupilLeft = document.getElementById('pupil-left');
  const pupilRight = document.getElementById('pupil-right');
  const mouth = document.getElementById('mouth');

  let boxRect = box.getBoundingClientRect();

  // Mouse move inside the document
  document.addEventListener('mousemove', (e) => {
    const eyes = document.querySelectorAll('.eye');
    eyes.forEach((eye, index) => {
      const pupil = index === 0 ? pupilLeft : pupilRight;
      const rect = eye.getBoundingClientRect();
      const eyeX = rect.left + rect.width / 2;
      const eyeY = rect.top + rect.height / 2;

      const dx = e.clientX - eyeX;
      const dy = e.clientY - eyeY;
      const angle = Math.atan2(dy, dx);

      const radius = 10;
      const x = radius * Math.cos(angle);
      const y = radius * Math.sin(angle);

      pupil.style.left = `${12 + x}px`;
      pupil.style.top = `${12 + y}px`;
    });
  });

  box.addEventListener('mouseenter', () => {
    face.classList.add('active');
    mouth.classList.add('surprised');
  });

  box.addEventListener('mouseleave', () => {
    face.classList.remove('active');
    mouth.classList.remove('surprised');
    // Reset pupils to center
    pupilLeft.style.left = '12px';
    pupilLeft.style.top = '12px';
    pupilRight.style.left = '12px';
    pupilRight.style.top = '12px';
  });
</script>

</body>
</html>
