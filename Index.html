<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Follow Cursor Card</title>
  <style>
    body {
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .card {
      width: 300px;
      height: 400px;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      border-radius: 20px;
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4);
      transition: transform 0.1s ease;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <div class="card-inner">Hover Me</div>
</div>

<script>
  const card = document.getElementById("card");

  document.addEventListener("mousemove", (e) => {
    const x = e.clientX / window.innerWidth - 0.5;
    const y = e.clientY / window.innerHeight - 0.5;

    const rotateX = y * 30;
    const rotateY = x * 50;

    card.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
  });
</script>

</body>
</html>
