<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cartoon Eye Tracker</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 225px;
      height: 225px;
    }

    .character {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 10px;
    }

    .pupil {
      position: absolute;
      width: 14px;
      height: 14px;
      background: black;
      border-radius: 50%;
      pointer-events: none;
      transition: transform 0.1s;
      z-index: 2;
    }

    /* üëÅÔ∏è Corrected eye positions for your character */
    #eye-left {
      top: 100px;
      left: 82px;
    }

    #eye-right {
      top: 100px;
      left: 122px;
    }
  </style>
</head>
<body>

<div class="container" id="container">
  <img src="images.jpg" alt="Cartoon" class="character" />
  <div class="pupil" id="eye-left"></div>
  <div class="pupil" id="eye-right"></div>
</div>

<script>
  const container = document.getElementById("container");
  const eyeLeft = document.getElementById("eye-left");
  const eyeRight = document.getElementById("eye-right");

  document.addEventListener("mousemove", (e) => {
    moveEye(eyeLeft, e);
    moveEye(eyeRight, e);
  });

  function moveEye(eye, event) {
    const containerRect = container.getBoundingClientRect();
    const eyeCenterX = eye.offsetLeft + 7; // center of pupil
    const eyeCenterY = eye.offsetTop + 7;

    const mouseX = event.clientX - containerRect.left;
    const mouseY = event.clientY - containerRect.top;

    const dx = mouseX - eyeCenterX;
    const dy = mouseY - eyeCenterY;

    const distance = Math.min(5, Math.sqrt(dx * dx + dy * dy)); // max move 5px
    const angle = Math.atan2(dy, dx);

    const x = Math.cos(angle) * distance;
    const y = Math.sin(angle) * distance;

    eye.style.transform = `translate(${x}px, ${y}px)`;
  }
</script>

</body>
</html>
